---
apt:
  emoji: "🙃"
  list_cmd: "apt list --installed"
  install_cmd: "sudo apt-get install -y "
  default_packages:
    - terminator
    - openssl
    - sysstat
    - silversearcher-ag
    - libpam-yubico
    - finger
    - ssh
    - nextcloud-desktop
    - screen
    - youtube-dl
    - bash-completion
    # networking
    - iptables
    - gufw
    - net-tools
    # package managers
    - snapd
    - flatpak
    - gnome-software-plugin-flatpak
    # cat images in the terminal :) works in tmux
    - catimg
    # pretty cat files
    - batcat

  gaming_packages:
    - lutris
    - winehq-staging
    - steam
    # to format disks to exFAT; FAT is too thin for modern windows 10 ISOs
    # - exfat-utils

brew:
  emoji: "🍺"
  list_cmd: "brew list -1"
  install_cmd: "brew bundle --file="
  default_packages:
    - Brewfile_standard
  mac_packages:
    - Brewfile_mac
  k8s_packages:
    - Brewfile_k8s
  work_packages:
    - Brewfile_work

flatpak:
  emoji: "🫓 "
  list_cmd: "flatpak list --columns=application"
  install_cmd: "sudo flatpak install -y flathub "
  default_packages:
    - "org.freedesktop.Platform/x86_64/21.08"
    - io.freetubeapp.FreeTube
    - com.bitwarden.desktop

snap:
  emoji: "🫰 "
  list_cmd: "snap list"
  install_cmd: "sudo snap install "
  default_packages:
    - core
    - fluent-reader
    - scrcpy

pip3.10:
  emoji: "🐍"
  list_cmd: "pip3.10 list"
  install_cmd: "pip3.10 install -r "
  default_packages:
    - requirements.txt
